
    <!-- main page -->
    <div class="relative bg-white">
        <div class="container px-4 py-10 mx-auto">
            <div class="flex items-center justify-center py-12 px-4 sm:px-6 md:px-8">
                <div class="max-w-md w-full">
                    <div>
                        <h2 class="mt-6 text-center text-5xl font-thin text-gray-800">
                            Sign in
                        </h2>
                    </div>
                    <form class="mt-8" action="#" method="POST">
                        <input type="hidden" name="remember" value="true" />
                        <div class="rounded-md shadow-sm">
                            <div>
                                <input aria-label="Email address" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-800 rounded-t-md focus:outline-none focus:shadow-outline-green focus:border-green-500 focus:z-10 sm:text-sm sm:leading-5" placeholder="Email address" />
                            </div>
                            <div class="-mt-px">
                                <input aria-label="Password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-800 rounded-b-md focus:outline-none focus:shadow-outline-green focus:border-green-500 focus:z-10 sm:text-sm sm:leading-5" placeholder="Password" />
                            </div>
                        </div>

                        <div class="mt-6 flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember_me" type="checkbox" class="form-checkbox h-4 w-4 text-green-500 transition duration-150 ease-in-out focus:outline-none focus:outline-shadow-green" />
                                <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900">
                                    Remember me
                                </label>
                            </div>

                            <div class="text-sm leading-5">
                                <a href="#" class="font-medium text-green-500 hover:text-green-300 focus:outline-none focus:underline transition ease-in-out duration-150">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>

                        <div class="mt-6">
                            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-green-500 hover:bg-green-300 focus:outline-none focus:border-green-500 focus:shadow-outline-green active:bg-green-300 transition duration-150 ease-in-out">
                                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                    <svg class="h-5 w-5 text-green-300 group-hover:text-green-500 transition ease-in-out duration-150" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                    </svg>
                                </span>
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="flex h-6 w-full justify-center w-full md:w-1/2 mx-auto items-center text-gray-400">
                <div class="w-1/3 md:min-w-1/3 flex-grow ">
                    <svg class="stroke-current" viewBox="0 0 100 1" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
                        <line x1="0" y1="0" x2="100" y2="0" />
                    </svg>
                </div>
                <div class="flex-grow-0 w-1/3 md:w-auto mx-4 text-gray-600">or</div>
                <div class="w-1/3 md:min-w-1/3 flex-grow">
                    <svg class="stroke-current" viewBox="0 0 100 1" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
                        <line x1="0" y1="0" x2="100" y2="0" />
                    </svg>
                </div>
            </div>
            <div class="flex items-center justify-center py-12 px-4 sm:px-6 md:px-8">
                <div class="max-w-md w-full">
                    <div>
                        <h2 class="mt-6 text-center text-5xl font-thin text-gray-800">
                            Register
                        </h2>
                    </div>
                    <div class="mt-6">
                        <a href="/my-account" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-green-500 hover:bg-green-300 focus:outline-none focus:border-green-500 focus:shadow-outline-green active:bg-green-300 transition duration-150 ease-in-out">
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
